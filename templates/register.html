{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <p>Please enter a valid email address (e.g., myname@gmail.com)
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email address" type="text">
        </div>
        <p>Passwords must have a minimum length of 8 characters and at least one letter and one number. </p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
