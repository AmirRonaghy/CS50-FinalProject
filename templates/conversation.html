{% extends "layout.html" %}

{% block title %}
    Select
{% endblock %}

{% block main %}

<div class="content">
    <h2>{{ language }} practice</h2>
    <div>
      <audio id="character-speech" autoplay>
        <source id="character-source" src={{ url_for('static', filename=audioFile) }} type="audio/mpeg">
      </audio>
    </div>
    <div>
      <audio id="student-speech" autoplay>
        <source id="student-source" src="" type="audio/mpeg">
      </audio>
    </div>
    <div class="full-chat-block">
      <!--Full message container-->
      <div class="outer-container">
        <div class="chat-container">
          <!--Messages exchanged between student and chatbot character-->
          <div id="chatbox">
            <!-- <p id="botStarterMessage" class="botText"></p> -->
            <p class="botText"><span> {{ greeting }}
              <br> {{ greetingTranslated }} </span></p>
          </div>
          <!-- Student chat text box -->
          <div class="chat-bar-input-block">
            <div id="studentInput">
              <h5>Enter your message here:</h5>
              <input id="textInput" class="input-box" type="text" name="msg"
              placeholder="Click Send or press Enter to send a message">
              <p></p>
            </div>
            <div class="chat-bar-icons">
              <i id="sendButton" class="fa fa-fw fa-send" style="color: Blue"></i>
              <i id="micButton" class="fa fa-microphone" style="color: Blue"></i>
            </div>
          </div>
          <div id="chat-bar-bottom">
            <p></p>
          </div>

        </div>
      </div>
    </div>
  </div>
  {% endblock %}
